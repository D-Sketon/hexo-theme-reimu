name: Deploy to Surge

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: reimu

      - name: Checkout external repository
        uses: actions/checkout@v4
        with:
          repository: D-Sketon/reimu-playground
          path: reimu-playground

      - name: Copy files to target directory
        run: |
          cp -r reimu/* reimu-playground/themes/reimu

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Deploy to Surge
        run: |
          cd reimu-playground
          npm install
          npx hexo generate
          npx surge --project ./public --domain ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}

      - name: Send GitHub Bot Notification
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const surgeDomain = process.env.SURGE_DOMAIN;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `üöÄ Â∑≤ÁªèÈÉ®ÁΩ≤Âú® [${surgeDomain}](${surgeDomain})`
            });
        env:
          SURGE_DOMAIN: ${{ secrets.SURGE_DOMAIN }}
