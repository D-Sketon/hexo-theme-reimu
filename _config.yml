# please add the following config in your _config.yml
# search:
#   path: search.json # The filename must be search.json
#   field: post
#   content: true
generator_search:
  enable: false

preloader:
  enable: true
  text: 少女祈祷中...
  # text: Loading...

# https://github.com/CodeByZach/pace
pace:
  enable: true

clipboard:
